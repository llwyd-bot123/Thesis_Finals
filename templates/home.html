<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="/static/functions.js" async></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Thesis</title>
  </head>
  <body>
    <div
      class="flex flex-col bg-gray-100 items-center md:p-14 sm:p-10 p-14 lg:h-screen sm:h-auto"
    >
      <h1 class="text-center text-3xl sm:text-2xl">
        Bidirectional Shortened/Backward to Standard Filipino Texts Translator
      </h1>

      <div class="flex w-11/12 flex-col mt-16">
        <form
          id="translatorForm"
          name="translatorForm"
          action="/"
          method="post"
        >
          <div class="flex flex-row space-x-4">
            <select
              id="domainChoice"
              name="domainChoice"
              class="flex text-lg sm:text-base focus:outline-none bg-white px-2 items-end justify-end"
            >
              <option selected value="nstd-std">
                Backward/Shortened Words into Standard
              </option>
              <option value="std-nstd">
                Standard Words into Backward/Shortened
              </option>
            </select>
            <button
              id="manual"
              value="manual"
              type="button"
              class="flex focus:outline-none"
            >
              <span class="material-icons"> help_outline </span>
            </button>
          </div>

          <div
            class="flex flex-row mt-5 space-x-4 sm:flex-col sm:space-y-4 sm:space-x-0"
          >
            <div class="flex flex-col hbox w-1/2 sm:w-full sm:h-72">
              <h3
                class="font-bold text-xl border-b bg-white rounded-lg p-3 text-center"
              >
                Non-Standard Text
              </h3>
              <textarea
                name="text"
                id="text"
                form="translatorForm"
                class="focus:outline-none h-3/4 p-4 focus:placeholder-transparent resize-none placeholder:text-center"
                placeholder="Add Text"
              ></textarea>
              <div
                class="flex flex-row bg-white items-center justify-between h-1/4"
              >
                <p id="countWord" class="font-sm items-center mt-5 pl-4">
                  Words: 0
                </p>
                <button
                  type="submit"
                  value="submit"
                  id="translateButton"
                  name="translateButton"
                  class="bg-green-700 rounded-full mr-4 mb-4 px-5 py-1 mt-10 text-white hover:scale-110 hover:duration-150 duration 150"
                >
                  Translate
                </button>
                <button
                  id="translating"
                  name="translating"
                  class="hidden flex-row translating space-x-2 bg-blue-700 rounded-full mr-4 mb-4 px-5 py-1 mt-10 text-white hover:scale-110 hover:duration-150 duration 150"
                >
                  <span class="animate-spin material-icons"> loop </span>
                  <p>Translating..</p>
                </button>
              </div>
            </div>

            <div class="flex flex-col hbox w-1/2 sm:w-full sm:h-72">
              <h3
                class="font-bold text-xl border-b bg-white rounded-lg p-3 text-center"
              >
                Standard Text
              </h3>
              <textarea
                readonly
                name="text2"
                id="text2"
                class="text-red-500 translateColor bg-white w-full h-3/4 p-4 focus:outline-none resize-none"
              ></textarea>
              <div
                class="flex flex-row justify-between bg-white px-4 items-center h-1/4"
              >
                <p id="countWord2" class="font-sm items-center mt-1">
                  Words: 0
                </p>
                <div class="flex flex-row mt-1">
                  <button
                    type="button"
                    value="copy"
                    id="copy"
                    class="flex focus:outline-none hover:bg-green-400 rounded-full p-2"
                  >
                    <span class="material-icons text-gray-600 md-18">
                      content_copy
                    </span>
                  </button>
                  <button
                    type="button"
                    value="clear"
                    id="clear"
                    class="flex focus:outline-none hover:bg-red-400 rounded-full p-2"
                  >
                    <span class="material-icons text-gray-600 md-25">
                      delete_outline
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div
        id="clearNoti"
        class="mt-8 hidden clearnoti bg-red-100 border border-red-400 text-red-700 px-4 py-2 leading-none rounded-full"
      >
        <p class="text-lg">Deleted</p>
      </div>
      <div
        id="copyNoti"
        class="mt-8 hidden copynoti bg-green-100 border border-green-400 text-green-700 px-4 py-2 leading-none rounded-full"
      >
        <p class="text-lg">Copied</p>
      </div>
    </div>

    <div
      id="modal"
      class="hidden modalshow absolute flex-col items-center h-full justify-center inset-0"
      style="background: rgba(0, 0, 0, 0.7)"
    >
      <div class="flex flex-col bg-white h-auto p-6 w-1/3">
        <h1 class="text-xl text-center">User Manual</h1>
        <div class="flex flex-col text-center">
          <p>s</p>
          <p>s</p>
          <p>s</p>
          <p>s</p>
          <p>s</p>
          <p>s</p>
        </div>
      </div>
    </div>
  </body>
</html>
